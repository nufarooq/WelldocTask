<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #17a2b8;
            height: 100vh;
        }

        #login .container #login-row #login-column #login-box {
            margin-top: 120px;
            max-width: 600px;
            height: 320px;
            border: 1px solid #9C9C9C;
            background-color: #EAEAEA;
        }

            #login .container #login-row #login-column #login-box #login-form {
                padding: 20px;
            }

                #login .container #login-row #login-column #login-box #login-form #register-link {
                    margin-top: -85px;
                }
    </style>
    <script>

        $(document).ready(function () {
            $("#btnSubmit").click(function () {
                $("#imgLoading").show();
                $.ajax({
                    url: 'https://localhost:7103/api/token', //Get?num1=4&num2=2&typeid=2',
                    method: "POST",
                    contentType: "application/json; charset=utf-8",
                    data:
                        JSON.stringify({
                            "EmailId": $('#txtEmailId').val(),
                            "Password": $("#txtPassword").val()
                        }),
                    success: function (token) {
                        alert('User successfully Logins');
                        $("#imgLoading").hide();
                        localStorage.setItem("SavedToken", 'Bearer ' + token);
                        window.location.href = 'UserDetails.html';
                    },
                    error: function (obj) {
                        alert('Error : ' + obj);

                    }

                })
            });
        });

    </script>

</head>
<body>

    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="txtEmailId" class="text-info">EmailId:</label><br>
                                <input type="text" name="txtEmailId" id="txtEmailId" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="txtPassword" class="text-info">Password:</label><br>
                                <input type="password" name="txtPassword" id="txtPassword" class="form-control">
                            </div>
                            <div class="form-group">
                                <br>
                                <input type="button" id="btnSubmit" name="submit" class="btn btn-info btn-md" value="Login">
                                &nbsp;&nbsp;&nbsp;<img src="loading.gif" id="imgLoading" style="display: none; width: 10%; " />
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="UserRegister.html" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
